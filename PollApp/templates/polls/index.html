{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center mb-12">Poll Questions</h1>
  {% if latest_questions %}
    {% for question in latest_questions %}
        <div class="card mb-12">
            <div class="card-body">
                <p class="lead">{{ question.question_text }}</p>
            </div>
        </div>
    {% endfor %}

  {% endif %}
{% endblock %}
